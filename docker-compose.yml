version: "3"
services:
  db:
    image: postgres
    volumes:
      - ./.postgres:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
  web:
    build: ./
    command: bash -c "rm -f tmp/pids/server.pid && bundle exec rails s -p 5000 -b '0.0.0.0'"
    volumes:
      - ./:/myapp
    ports:
      - "5000:5000"
    depends_on:
      - db
